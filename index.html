<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/48acdf1f79.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form
        class="search-section row justify-content-center"
        id="search-section"
      >
        <input
          type="search"
          class="form-control"
          id="form-control"
          placeholder="Search for your city"
          autofocus="on"
          autocomplete="off"
        />

        <button
          type="submit"
          class="btn btn-primary search-button form-control"
        >
          <i class="fas fa-search"></i>
        </button>
        <button type="button" class="btn btn-primary" id="location-button">
          <i class="fas fa-search-location"></i>
        </button>
      </form>

      <div class="todaysWeatherCard">
        <div class="row">
          <div class="col">
            <div id="city-heading">Rotterdam</div>
            <div id="todays-date">Sunday December 7th</div>
            <div id="time-update">Last updated -</div>
          </div>

          <div class="col">
            <img id="todays-icon" src="#" alt="weather icon" />
            <br />
            <div class="temperatureHeading">
              <span id="temperature-today">17 </span>
              Â°C
            </div>
          </div>
          <div class="col right-col">
            <div id="weather-description">
              Today's weather is cold and cloudy
            </div>
            <div>Humidity: <span id="humidity">0</span>%</div>
            <div>Wind: <span id="wind">0</span> m/sec</div>
          </div>
        </div>
      </div>
      <div class="weeklyWeatherCard"></div>
    </div>
    <div class="credits">
      <a href="https://github.com/msleeuwenhoek/weather-app" target="_blank"
        >Open-source code</a
      >
      by Merel Sleeuwenhoek
    </div>

    <script src="app.js"></script>
  </body>
</html>
